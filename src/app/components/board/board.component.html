<div class="container-fluid">

  <div class="row">
    <div class="col-4" style="height:500px" progress="ToDo">
      <div class="fluid bg-primary text-white ">
        <h2>ToDo</h2>
        <ng-container *ngFor="let task of testTaskList">
            <app-card *ngIf="task.Progress==0"  [task]="task">{{task.Title}}</app-card>
        </ng-container>
      </div>
    </div>
      <div class="col-4" style="height:500px" progress="InProgress">
        <div class="fluid bg-primary text-white ">
          <h2>InProgress</h2>
          <ng-container *ngFor="let task of testTaskList">
              <app-card *ngIf="task.Progress==3" [task]="task"></app-card>
          </ng-container>
        </div>
    </div>
        <div class="col-4 " style="height:500px" progress="Done">
          <div class="fluid bg-primary text-white ">
            <h2>Done</h2>
            <ng-container *ngFor="let task of testTaskList">
                <app-card *ngIf="task.Progress==4" [task]="task"></app-card>
            </ng-container>

          </div>
        </div>

      
    
  </div>
